<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />

        <title>Pixi Lighting</title>
        <style>
            html, body { margin:0; padding: 0 }
        </style>
    </head>

    <body>
        <!--<script src="http://rawgit.com/mrdoob/stats.js/master/build/stats.min.js"></script> -->
        <script src="bin/pixi.js"></script>
        <script src="bin/pixi-lights.js"></script>
        <script>
            var renderer = new PIXI.lights.WebGLDeferredRenderer(1024, 512),
//            var renderer = new PIXI.WebGLRenderer(1024, 512),
                stage = new PIXI.Container(),
                light = new PIXI.lights.PointLight(0xff9933, 1),
                lightCount = 1;
                //stats = new Stats();

            // align top-left
            //stats.domElement.style.position = 'absolute';
            //stats.domElement.style.right = '0px';
            //stats.domElement.style.bottom = '0px';

           // document.body.appendChild(stats.domElement);
             var block1;
             var sun;
            document.body.appendChild(renderer.view);
             var frames = [];
             var normal_frames = [];
            PIXI.loader
                .add('bg_diffuse', 'test/BGTextureTest.jpg')
                .add('bg_normal', 'test/BGTextureNORM.jpg')
                .add('block_diffuse', 'test/block.png')
                .add('block_normal', 'test/blockNormalMap.png')
                .add('panda', 'test/panda.png')
                .add('candle1', 'test/candle1.png')
                .add('candle2', 'test/candle2.png')
                .add('candle1_normal', 'test/candle1_NORMALS.png')
                .add('candle2_normal', 'test/candle2_NORMALS.png')
                .add('fire', 'test/campfire_fire.png')
                .add('fire_normal', 'test/campfire_fire_NORMALS.png')
                .add('wood', 'test/campfire_wood.png')
                .add('wood_normal', 'test/campfire_wood_NORMALS.png')
                .add('monk', 'test/monk2.png')
                .add('monk_normal', 'test/monk2_NORMALS.png')
                .load(function (loader, res) {
                    var bg = new PIXI.Sprite(res.bg_diffuse.texture);

                    var block = new PIXI.Sprite(res.block_diffuse.texture);
                    block1 = new PIXI.Sprite(res.block_diffuse.texture);
                    var block2 = new PIXI.Sprite(res.block_diffuse.texture);

                    bg.normalTexture = res.bg_normal.texture;
                    block.normalTexture = res.block_normal.texture;
                    block1.normalTexture = res.block_normal.texture;
                    block2.normalTexture = res.block_normal.texture;
                    
                    block.position.set(100, 100);
                    block1.position.set(500, 100);
                    block2.position.set(512, 512);
                    console.log(bg);
                    console.log(bg._texture);
                    console.log(bg.normalTexture);
                    light.position.set(525, 160);

                    stage.addChild(bg);
                    stage.addChild(block);
                    stage.addChild(block1);
                    stage.addChild(block2);

                    //test animation
                   
                    frames.push(res.candle1.texture);
                    frames.push(res.candle2.texture);
                    normal_frames.push(res.candle1_normal.texture);
                    normal_frames.push(res.candle2_normal.texture);
                    movie = new PIXI.Sprite(frames[0]);
                    movie.normalTexture = normal_frames[0];
                    movie.position.set(300);
                    movie.anchor.set(0.5);

                    stage.addChild(movie);

                    // panda has no normal texture, so it will be treated as "unlit"
                    // and drawn on top of the rendered light scene.
                    var panda = new PIXI.Sprite(res.panda.texture);
                    panda.position.set(700, 225);
                    panda.filters = [new PIXI.filters.BloomFilter()];
                    stage.addChild(panda);

                    var fire = new PIXI.Sprite(res.fire.texture);
                    fire.normalTexture = res.fire_normal.texture;
                    fire.fileters = [new PIXI.filters.GrayFilter()];
                    fire.position.set(600, 250);
                    
                    var wood = new PIXI.Sprite(res.wood.texture);
                    wood.normalTexture = res.wood_normal.texture;
                    wood.fileters = [new PIXI.filters.GrayFilter()];
                    wood.position.set(600, 260);
                    stage.addChild(wood);
                    stage.addChild(fire);


                    var monk = new PIXI.Sprite(res.monk.texture);
                    monk.normalTexture = res.monk_normal.texture;
                    monk.fileters = [new PIXI.filters.GrayFilter()];
                    monk.position.set(550, 260);
                    stage.addChild(monk);
                    stage.addChild(new PIXI.lights.AmbientLight(0xff9933, 0.05));
                    sun = new PIXI.lights.DirectionalLight(0xff9933, 0.05, block2);
                    sun.position.set(-100, -100);
                    //stage.addChild(new PIXI.lights.DirectionalLight(0xff9933, 1, block2));
                    stage.addChild(sun);
                    stage.addChild(light);

                    renderer.view.addEventListener('mousemove', function (e) {
                        var rect = e.target.getBoundingClientRect();

                        light.position.x = e.clientX - rect.left;
                        light.position.y = e.clientY - rect.top;
                    });

                    renderer.view.addEventListener('click', function (e) {
                        var rect = e.target.getBoundingClientRect();

                        var clickLight = new PIXI.lights.PointLight(0xff9933);

                        clickLight.position.x = e.clientX - rect.left;
                        clickLight.position.y = e.clientY - rect.top;

                        stage.addChild(clickLight);

                        document.getElementById('numLights').textContent = ++lightCount;
                    });

                    animate();
                });
            var lastTime = 0;
            var tick = 1000/30;
            function isTimeToAnimate(time, tick){
                if(time - lastTime > tick){
                    lastTime = time;
                    return true;
                }
                else{
                    return false;
                }
            }    
            var i = true;
            var d = new Date();
            lastTime = d.getTime();
            function animate() {
                 d = new Date();
                 time = d.getTime();
                //stats.begin();
                //console.log(movie._texture);
                console.log(sun.position.x);
                sun.position.x++;
                if(isTimeToAnimate(time, 1000/3)){
                    if(i == true){
                       // console.log(frames[1]);
                        movie._originalTexture = frames[1];
                        movie.normalTexture = normal_frames[1];
                        i = false;
                    }
                    else{
                        //console.log(frames[0]);
                       movie._originalTexture = frames[0];
                       movie.normalTexture = normal_frames[0];
                        i = true;
                    }
                }
                renderer.render(stage);
                requestAnimationFrame(animate);
                //stats.end();
            }

        </script>
        Number of Lights: <span id="numLights">1</span>
    </body>
</html>
